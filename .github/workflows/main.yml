name: Run UI-Automation Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: setup Selenoid Infrastructure
        run: ./selenoid_start.sh

      - name: test with chrome browser
        run: ./gradlew clean -Pthread=3 -Plaunch=remote testChrome

      - name: test with firefox browser
        run: ./gradlew clean -Pthread=3 -Plaunch=remote testFirefox

      - name: get Allure history
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      - name: save Allure history
        run: cp -r $(pwd)/gh-pages/history/. $(pwd)/build/reports/allure-report/history
        continue-on-error: true

      - name: generate Allure report
        if: always()
        run: ./gradlew allureReport
        continue-on-error: true

      - name: deploy Allure report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: target/site/allure-report
